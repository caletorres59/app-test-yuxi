<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to app!</h2>
  <button ion-button class="btn-app" (click)="takePicture()" round icon-right full>Take a picture ! <ion-icon name="camera"></ion-icon>

    
  </button>
  <h4 *ngIf="comMessage">No Picture Taken</h4>
  <div *ngIf="comPicture">
    <h2>This is your photo!</h2>
    <img src="{{imgGuest}}" alt="">
  </div>
</ion-content>
