<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/imgs/log01.png" alt="" style="padding: 0 !important;">

    <ion-list>
        <form #form="ngForm"
        [formGroup]="formSign" (ngSubmit)="signUp()" novalidate>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email"
                           required
                           ngControl="email"
                           formControlName="email"></ion-input>
                           <ion-item *ngIf="formSign.get('email').errors && formSign.get('email').dirty">
                              <p color="danger" ion-text *ngIf="formSign.get('email').hasError('required')">Field is required</p>
                              <p color="danger" ion-text *ngIf="formSign.get('email').hasError('email')">It is not an email</p>
                            </ion-item>

            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password"
                           ngControl="password"
                           formControlName="password"></ion-input>

            </ion-item>

            <div padding>
                <button ion-button
                        full
                        class="btn-app" type="submit" [disabled]="formSign.invalid">Sign Up</button>
            </div>
         
        </form>
      
        <ion-item>

        </ion-item>

        <ion-item>

        </ion-item>

    </ion-list>
</ion-content>
