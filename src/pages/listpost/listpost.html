<ion-header>

  <ion-navbar>
    <ion-title>listpost</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
        <button ion-item *ngFor="let post of posters" (click)="showPost(post)">
          {{ post.title | uppercase }}
        </button> 
      </ion-list>
</ion-content>
