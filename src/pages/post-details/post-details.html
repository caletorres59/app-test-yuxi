<ion-header>

  <ion-navbar>
    <ion-title>post-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
         {{post.title}}
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <h6>PostId:</h6>
             <p> {{post.id}} </p> 
            </ion-item>
            <ion-item>
                <h6>User id:</h6>
                <p>{{post.userId}}</p> 
               </ion-item>
            <ion-item>
              
              </ion-item>
          </ion-list>
          <p>
            {{post.body}}
          </p>
        </ion-card-content>
      </ion-card>
</ion-content>
